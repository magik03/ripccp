<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تركيب رقم RIP - بريد الجزائر</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --algerie-poste-yellow: #ffcc00;
            --algerie-poste-blue: #004d99;
            --text-dark: #333;
            --bg-light: #f4f6f9;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: var(--bg-light);
            display: flex;
            flex-direction: column; /* ترتيب عمودي */
            min-height: 100vh;      /* ارتفاع كامل الشاشة */
        }

        /* حاوية لوسط الشاشة */
        .main-wrapper {
            flex: 1; /* يأخذ المساحة المتاحة ليدفع الفوتر للأسفل */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            border-top: 5px solid var(--algerie-poste-yellow);
        }

        .header {
            background-color: var(--algerie-poste-blue);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: bold;
        }

        .input-row {
            display: flex;
            gap: 15px;
        }

        .ccp-input {
            flex: 3;
        }

        .cle-input {
            flex: 1;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1.1rem;
            text-align: left;
            direction: ltr;
        }

        input[type="number"]:focus {
            border-color: var(--algerie-poste-blue);
            outline: none;
        }

        .btn-generate {
            width: 100%;
            background-color: var(--algerie-poste-yellow);
            color: var(--algerie-poste-blue);
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-generate:hover {
            background-color: #e6b800;
        }

        .result-box {
            margin-top: 25px;
            background-color: #f0f7ff;
            border: 1px dashed var(--algerie-poste-blue);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .rip-number {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--algerie-poste-blue);
            letter-spacing: 1px;
            word-break: break-all;
            direction: ltr;
            margin-bottom: 15px;
        }

        .copy-btn {
            background: white;
            border: 1px solid var(--algerie-poste-blue);
            color: var(--algerie-poste-blue);
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: var(--algerie-poste-blue);
            color: white;
        }

        /* تنسيقات الفوتر */
        footer {
            background: #e9ecef;
            padding: 1rem;
            text-align: center;
            font-size: 0.8rem;
            color: #6c757d; /* text-muted */
            margin-top: auto; /* لضمان بقائه في الأسفل */
            width: 100%;
            border-top: 1px solid #dee2e6;
        }
        
        @media print {
            .no-print { display: none !important; }
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="container">
            <div class="header">
                <h1>إظهار رقم RIP</h1>
                <p>أدخل المعلومات للتركيب</p>
            </div>

            <div class="content">
                <div class="input-row">
                    <div class="form-group ccp-input">
                        <label>رقم CCP</label>
                        <input type="number" id="ccpInput" placeholder="مثال: 20068653" oninput="limitInput(this, 10)">
                    </div>
                    <div class="form-group cle-input">
                        <label>المفتاح (Clé)</label>
                        <input type="number" id="cleInput" placeholder="13" oninput="limitInput(this, 2)">
                    </div>
                </div>

                <button class="btn-generate" onclick="showRIP()">إظهار RIP</button>

                <div class="result-box" id="resultBox">
                    <div style="margin-bottom:10px;">رقم RIP هو:</div>
                    <div class="rip-number" id="ripOutput"></div>
                    <button class="copy-btn" onclick="copyText()">نسخ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- الفوتر الخاص بك -->
    <footer class="text-center p-3 mt-auto text-muted no-print">
        Manager © 2026 - Développé par <strong>Demana Abdelmadjid</strong>
    </footer>

    <script>
        function limitInput(el, max) {
            if(el.value.length > max) {
                el.value = el.value.slice(0, max);
            }
        }

        function showRIP() {
            let ccp = document.getElementById('ccpInput').value;
            let cle = document.getElementById('cleInput').value;

            if (ccp === "" || cle === "") {
                alert("يرجى ملء جميع الخانات");
                return;
            }

            // إضافة الأصفار للتنسيق
            let formattedCCP = ccp.toString().padStart(10, '0'); 
            let formattedCle = cle.toString().padStart(2, '0'); 

            // الثابت
            let prefix = "00799999";

            // التركيب
            let finalRIP = prefix + formattedCCP + formattedCle;

            document.getElementById('ripOutput').innerText = finalRIP;
            document.getElementById('resultBox').style.display = 'block';
        }

        function copyText() {
            let text = document.getElementById('ripOutput').innerText;
            navigator.clipboard.writeText(text);
            alert("تم النسخ!");
        }
    </script>

</body>
</html>
